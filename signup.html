<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/signup.css" />
    <link rel="icon" href="/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/56c0d51fb9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Create an Account</h1>
      <p>Please fill in the form below to create an account.</p>
      <form class="signup-form" action="/signup" method="POST" novalidate>
        <label class="name" for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        />

        <label for="confirm-email">Confirm Email:</label>
        <input
          type="email"
          id="confirm-email"
          name="confirm-email"
          required
          autocomplete="email"
        />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="tel" />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          autocomplete="new-password"
        />

        <button class="signup-button" type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
