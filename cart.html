<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <section class="cart-items">
        <h2>Your Cart</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Data Plan</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>1 GB</td>
              <td>₵ 4</td>
              <td>1</td>
              <td>₵ 4</td>
            </tr>
            <tr>
              <td>2</td>
              <td>2 GB</td>
              <td>₵ 8</td>
              <td>2</td>
              <td>₵ 16</td>
            </tr>
          </tbody>
        </table>
        <div class="cart-total">
          <strong>Total: ₵ 20</strong>
        </div>
        <a href="payment.html" class="checkout-button">Proceed to Checkout</a>
      </section>
    </main>
  </body>
</html>
